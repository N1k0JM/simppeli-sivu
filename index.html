<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 2fr 1fr;
        height: 100vh;
      }
      h1 {
        grid-column: 1 / 3;
        text-align: center;
      }
      p:first-of-type {
        grid-column: 1 / 2;
        text-align: left;
      }
      p:last-of-type {
        grid-column: 1 / 2;
      }
      img {
        grid-column: 2 / 3;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My First Webpage</h1>

    <p>This is my first webpage, and I'm excited to learn more about HTML. In this webpage, I will be sharing information about my hobbies and interests.</p>
    <img src="image.jpg" alt="An image">
    <p>Check out my <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">favorite song</a></p>
  </body>
</html>
