<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>
    <style>
      /* Flexbox for header and main content */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      /* Grid for footer */
      footer {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        justify-items: center;
        align-items: center;
        background-color: lightgray;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My First Webpage</h1>
    </header>
    <main>
      <p>This is my first webpage, and I'm excited to learn more about HTML.</p>
      <p>In this webpage, I will be sharing information about my hobbies and interests.</p>
      <img src="image.jpg" alt="An image">
      <p>Check out my <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">favorite song</a></p>
    </main>
    <footer>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </footer>
  </body>
</html>
