<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>
    <style>
      body {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 100px 1fr;
        height: 100vh;
      }
      h1 {
        grid-column: 1 / 5;
        text-align: center;
      }
      .left-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column: 1 / 3;
        grid-row: 2 / 3;
        align-items: center;
        justify-items: center;
      }
      .left-grid img {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
        max-width: 100%;
      }
      .left-grid p:first-of-type {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        text-align: left;
      }
      .left-grid p:last-of-type {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      }
      p:last-of-type {
        grid-column: 3 / 5;
        grid-row: 2 / 3;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My First Webpage</h1>

    <div class="left-grid">
      <img src="image.jpg" alt="An image">
      <p>This is my first webpage, and I'm excited to learn more about HTML.</p>
      <p>In this webpage, I will be sharing information about my hobbies and interests.</p>
    </div>
    <p>Check out my <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">favorite song</a></p>
  </body>
</html>
