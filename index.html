<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>
    <style>
      body {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        padding: 20px;
        justify-items: center;
      }
      img {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        max-width: 100%;
      }
      h1 {
        grid-column: 1 / -1;
      }
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My First Webpage</h1>
    <p>This is my first webpage, and I'm excited to learn more about HTML.</p>
<p>In this webpage, I will be sharing information about my hobbies and interests.</p>
<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Check out my favorite song</a>
<img src="image.jpg" alt="An image">
 
  </body>
</html>
