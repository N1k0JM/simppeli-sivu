<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>
    <style>
      body {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        height: 100vh;
      }
      h1 {
        grid-row: 1 / 2;
        grid-column: 1 / 3;
        text-align: center;
      }
      p {
        grid-row: 2 / 3;
        grid-column: 1 / 2;
      }
      img {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My First Webpage</h1>

    <p>This is my first webpage, and I'm excited to learn more about HTML.</p>
    <img src="image.jpg" alt="An image">
    <p>Check out my <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">favorite song</a></p>
  </body>
</html>
